<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/44a9982843.js" crossorigin="anonymous"></script>
    <title>Oh My Food </title>
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>

    </header>

    <section class="menu-page">
        <section class="menu-carroussel">
            <img src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La Note Enchantée">
        </section>
    
        <section class="Menu">
            <h2>A la française</h2>
    
            <div class="Menu-category-title">
                <h3>Entrées</h3>
                <hr>
            </div>
    
            <div class="card_container">
                <div class="card card-menu">
                    <div class="card-menu__left">
                        <h4>Tartare de poulpe acidulé</h4>
                        <p>Aux zests d'orange</p>
                    </div>
    
                    <div class="card-menu__right">
                        <p>25$</p>
                    </div>
                </div>
            </div>
    
            <button>Commander</button>
    
            
        </section>    
    </section>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </li>

            <li>
                <i class="fas fa-handshake"></i>
                <p>Devenir partenaire</p>
            </li>

            <li>Mentions légales</li>

            <li>Contact</li>
        </ul>
    </footer>

</body>
</html>
